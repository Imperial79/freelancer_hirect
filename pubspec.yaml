name: freelancer_app
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=2.19.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/font/Poppins-Light.ttf
          weight: 400
        - asset: assets/font/Poppins-Regular.ttf
          weight: 500
        - asset: assets/font/Poppins-Medium.ttf
          weight: 600
        - asset: assets/font/Poppins-MediumItalic.ttf
          weight: 600
          style: italic
        - asset: assets/font/Poppins-SemiBold.ttf
          weight: 700
        - asset: assets/font/Poppins-Bold.ttf
          weight: 800
        - asset: assets/font/Poppins-Black.ttf
          weight: 900
